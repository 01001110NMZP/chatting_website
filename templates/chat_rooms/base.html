<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatting Website</title>

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/favicon.ico' %}">

    <style>
        .mb-4 {
            margin-bottom: 0!important;
        }
    </style>

</head>
<body>

    <!--
     didnt use AI, but since didnt know html this much I copied it from a book
     python crash course 3rd edition - page 436
     -->


    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border"
         style="background-color: #313c49!important;
                border-style: hidden!important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'chat_rooms:home' %}" style="color: white">Home Page</a>

            <button class="navbar-toggler" type="button" data-base-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chat_rooms:selected_chatroom' %}"
                           style="color: #d6d6d6;">
                            Chat room
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    {% block head %}{% endblock head %}
    {% block content %}{% endblock content %}
</body>
</html>
